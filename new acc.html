<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - Blood Donation Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
    }

    header {
      background-color: #c82333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #c82333;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #c82333;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #a71d2a;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 20px;
    }

    footer {
      background: #eb5454;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Blood Donation Management System</h1>
  </header>

  <div class="form-container">
    <h2>Create New Account</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">Select Blood Group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Create Account</button>

      <div class="success-message" id="successMessage"></div>
       <a href="login.html" style="font-size: 15px;">Back to login-</a>

    </form>
  </div>

  <footer>
    &copy; 2025 Blood Donation Management System
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (pass !== confirm) {
        alert('Passwords do not match!');
      } else {
        document.getElementById('successMessage').textContent = 'Account created successfully!';
        this.reset();
      }
    });
  </script>

</body>
</html>
